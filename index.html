<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div class="cart">

        <div class="cert-title">
            Корзина
        </div>

        <div class="cart-item" data-product-id="265">
            <div class="cart-item_title">
                Apple iPhone 11 256GB
            </div>
            <div class="cert-item_quantity">
                <div class="cert-item_quantity-btn cert-minus_js">-</div>
                <input type="text" name="quantity" class="cert-quantity_js" value="1">
                <div class="cert-item_quantity-btn cert-plus_js">+</div>
            </div>
            <div class="cert-item_price">
                <span class="cert-sum_js" data-unit-price="98000">98 000</span> руб.
            </div>
            <div class="cert-item_delete cert-delete_js">
                Удалить
            </div>
        </div>

        <div class="cart-item" data-product-id="225">
            <div class="cart-item_title">
                Apple iPhone 8 64GB
            </div>
            <div class="cert-item_quantity">
                <div class="cert-item_quantity-btn cert-minus_js">-</div>
                <input type="text" name="quantity" class="cert-quantity_js" value="1">
                <div class="cert-item_quantity-btn cert-plus_js">+</div>
            </div>
            <div class="cert-item_price">
                <span class="cert-sum_js" data-unit-price="42000">42 000</span> руб.
            </div>
            <div class="cert-item_delete cert-delete_js">
                Удалить
            </div>
        </div>

        <div class="cart-item" data-product-id="345">
            <div class="cart-item_title">
                Apple iPhone 10 64GB
            </div>
            <div class="cert-item_quantity">
                <div class="cert-item_quantity-btn cert-minus_js">-</div>
                <input type="text" name="quantity" class="cert-quantity_js" value="1">
                <div class="cert-item_quantity-btn cert-plus_js">+</div>
            </div>
            <div class="cert-item_price">
                <span class="cert-sum_js" data-unit-price="60000">60 000</span> руб.
            </div>
            <div class="cert-item_delete cert-delete_js">
                Удалить
            </div>
        </div>

        <div class="cert-total">
            <span class="cert-total_js">200 000</span> руб.
        </div>

        <form action="" class="cert_form_js">

            <input type="hidden" name="type" value="сheckout">

            <div class="cert-delivery">
                <label>
                    <input type="radio" name="delivery" value="1" checked> Самовывоз
                </label>
            </div>
            <div class="cert-pay">
                <label>
                    <input type="radio" name="pay" value="1" checked> Оплата при получении
                </label>
            </div>
        </form>


        <div class="cert-total_buttons cert-apply_js">
            <div class="cert-total_apply">
                Оформить заказ
            </div>
        </div>
    </div>

</body>
</html>
